<button appMidirective routerLink="agregarinscripcion" mat-flat-button color="primary"> Inscripcion</button>
    <table mat-table [dataSource]="(ins)">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>
           <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> 
              <button  routerLink="curso/{{element.id}}"  mat-icon-button > {{element.curso}}
                <mat-icon>account_circle</mat-icon>
            </button>
            </td>
          </ng-container> 
          
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> 
                <button routerLink="editarins/{{element.id}}"  mat-icon-button > 
                    <mat-icon>edit</mat-icon>
                </button>
             </td>
          </ng-container>
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="eliminar(element)" mat-icon-button color="warn" *ngIf="islogged"> 
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
