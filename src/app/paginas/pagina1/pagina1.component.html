<head appMidirective>Lengua</head>
<button routerLink="/crearcurso" mat-flat-button color ="primary"> Agregar Curso</button>
<table mat-table [dataSource]="(curso)">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let lengua">{{lengua.id}}</td>
    </ng-container>
    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso</th>
        <td mat-cell *matCellDef="let lengua">{{lengua.curso}}</td>
    </ng-container>
    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor</th>
        <td mat-cell *matCellDef="let lengua">{{lengua.teacher}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let lengua">{{lengua.email}}</td>
    </ng-container>
   
    <ng-container matColumnDef="editar" >
        <th mat-header-cell *matHeaderCellDef > Editar</th>
        <td mat-cell *matCellDef="let lengua" >
            <button routerLink="/editarcurso/{{lengua.id}}"  mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar </th>
        <td mat-cell *matCellDef="let lengua">
            <button (click)="eliminar(lengua)" mat-icon-button color="warn"> 
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
