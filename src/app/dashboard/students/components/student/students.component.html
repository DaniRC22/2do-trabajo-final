<div class="mb-3">
   <button routerLink="crear" mat-flat-button color="primary">
    Agregar Estudiante
  </button> 
</div>

  <table mat-table [dataSource]="(stu)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Nombre y apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
  </ng-container>
  
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="editar/{{element.id}}" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="viewDetail">
    <th mat-header-cell *matHeaderCellDef>Ver Detalle</th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="vermas/{{element.id}}" mat-icon-button color="primary">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
       <button (click)="eliminar(element)" mat-icon-button color="warn" *ngIf="islogged">
        <mat-icon>delete</mat-icon>
      </button> 
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
