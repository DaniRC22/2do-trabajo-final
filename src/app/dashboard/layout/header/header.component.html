<mat-toolbar class="flex align-items-center justify-content-between" color="primary">
  <b style="cursor: pointer;" *ngIf="user | async;else templateName">
    AUTENTICADO: {{ (user | async)?.fullName }}
  </b>
  <button (click)="authService.logOut()" color="warn" mat-flat-button>Cerrar sesión</button>
  <ng-template #templateName>
    <button routerLink="/auth/login" mat-flat-button color="primary">Iniciar sesión</button>
  </ng-template>
</mat-toolbar>
