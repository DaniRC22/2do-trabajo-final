<form (ngSubmit)="Editar()" novalidate #f="ngForm">
    <div class="element">
        <label for="element">Nombre</label>
        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="ins.lastname">
    </div>
    <div class="element">
        <label for="element">Curso</label>
        <input type="text" class="form-control" id="curso" name="curso" [(ngModel)]="ins.curso">
    </div>
    <button>guardar</button>
</form>
