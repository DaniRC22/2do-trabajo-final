<form (ngSubmit)="Create()" novalidate #f="ngForm">
    <div class="form group">
        <label for="lastname">Nombre</label>
        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="lastname">
    </div>
    <div class="form group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="form group">
        <label for="curso">Curso</label>
        <input type="text" class="form-control" id="curso" name="curso" [(ngModel)]="curso">
    </div> 
    <button>guardar</button>
  </form>
